<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Foxplayer</title>
</head>

<body>
    <main>
        <div class='left'>
            <div class='logo'></div>
            <div class='artwork'></div>
            <h2>Playlists</h2>
            <div class='playlists'>
                <ul>
                    <li>All tracks</li>
                    <li>Favorites</li>
                    <li>Study music</li>
                    <li>Party</li>
                    <li>Relaxing</li>
                </ul>
            </div>
        </div>
        <div class='right'>
            <div class='current'>
                <div class='title'>
                    <h3>Song title</h3>
                    <h4>Artist name</h4>
                </div>
                <div class='currentSigns'>
                    <i class="fa fa-plus" style="font-size:20px;"></i>
                    <i class="fa fa-star" style="font-size:20px;"></i>
                </div>
            </div>
            
            <div class='tracks'>
                <ul>
                    <li>Track 1</li>
                    <li>Track 2</li>
                    <li>Track 3</li>
                    <li>Track 4</li>
                    <li>Track 5</li>
                    <li>Track 6</li>
                    <li>Track 7</li>
                    <li>Track 8</li>
                    <li>Track 9</li>
                    <li>Track 10</li>
                    <li>Track 11</li>
                </ul>
            </div>
        </div>
    </main>
    <div class='controlPanel'>
        <i class="fa fa-backward" style="font-size:20px;"></i>
        <i class="fa fa-pause" style="font-size:20px;"></i>
        <i class="fa fa-forward" style="font-size:20px;"></i>
        <audio controls>
                <source src="/build/audios/jingle_bells.ogg" type="audio/ogg">
                <source src="/build/audios/audio.mp3" type="audio/mpeg">
              </audio>
        <i class="fa fa-random" style="font-size:20px;"></i>
        <i class="fa fa-volume-down" style="font-size:25px;"></i>
    </div>
</body>

</html>
