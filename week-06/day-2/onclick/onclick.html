<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: onclick</title>
    <style>
        body {
            margin: 0;
        }

        div {
            height: 100vh;
        }

        .party {
            background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
        }
    </style>
</head>

<body>
    <div>
        <button>Party</button>
    </div>


    <script>
        //   Turn the party on and off by clicking the button. (the whole page)
        let button = document.querySelector('button');
        let docBody = document.getElementsByTagName('body')[0];

        button.onclick = () => {
            if (docBody.getAttribute('class') != 'party') {
                docBody.setAttribute('class', 'party')
            } else {
                docBody.setAttribute('class', '');
            }
        };
    </script>
    <!-- OR
    <script src="events-1.js"></script> -->
</body>

</html>
