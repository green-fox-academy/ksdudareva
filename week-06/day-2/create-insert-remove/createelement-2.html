<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>

  <script>
    // Remove the king from the list.

    let parent = document.getElementsByTagName('ul')[0];
    let child = document.getElementsByTagName('li')[0];

    let removedKing = parent.removeChild(child);

    // Fill the list based on the following list of objects.
    // Only add the asteroids to the list.
    // Each list item should have its category as a class and its content as text content. 

    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true,
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false,
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true,
      },
    ];


    let asteroidData = [];

    planetData.forEach(e => {
      if (e.asteroid == true) {
        asteroidData.push(e)
      }
    });

    asteroidData.forEach(e => {
      let newLi = document.createElement('li');
      let content = document.createTextNode(asteroidData[asteroidData.indexOf(e)].content);
      newLi.appendChild(content);
      newLi.setAttribute('class', asteroidData[asteroidData.indexOf(e)].category);
      parent.appendChild(newLi);
    })

  </script>

</body>

</html>
